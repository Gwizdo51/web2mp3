  # contains the PHP-FPM processor
  web2mp3_app:
    container_name: "web2mp3_server_app"
    networks:
    - "net"
    build:
      context: "../"
      target: "app_image"
    image: "web2mp3/app"
    # depends_on:
    # # - "database"
    #   web2mp3_database:
    #     condition: "service_healthy"
    volumes:
    - "../../app:/var/www"
    - "/srv/docker_data/web2mp3/storage:/var/www/storage/app/public"
    - "/srv/docker_data/web2mp3/sqlite:/var/www/sqlite"
    # - "/home/arthur/code/docker_data/yt2mp3/certs/self.crt:/mnt/self.pem:ro"
    # run as the user that cloned the repository (replace if necessary)
    user: "1000:1000"
    # restart: unless-stopped
    # entrypoint: "bash"
    # ports:
    # - "8000:8000"
    # command:
    # - "php"
    # - "artisan"
    # - "serve"
    # - "--host"
    # - "0.0.0.0"

  # contains a supervisor instance that controls Laravel queue workers
  web2mp3_jobs:
    container_name: "web2mp3_server_jobs"
    networks:
    - "net"
    build:
      context: "../"
      target: "supervisor_image"
    image: "web2mp3/jobs"
    volumes:
    - "../queue_worker.conf:/etc/supervisor/conf.d/queue_worker.conf:ro"
    - "../../app:/var/www"
    - "/srv/docker_data/web2mp3/storage:/var/www/storage/app/public"
    - "/srv/docker_data/web2mp3/sqlite:/var/www/sqlite"
    - "/srv/docker_data/certs/self.crt:/mnt/self.pem:ro"
    # depends_on:
    #   web2mp3_database:
    #     condition: "service_healthy"
    environment:
      # either "work" (production) or "listen" (development)
      # WORKER_MODE: "listen"
      WORKER_MODE: "work"
    # run as the user that cloned the repository (replace if necessary)
    user: "1000:1000"
    # restart: unless-stopped
    # entrypoint: "bash"

  web2mp3_reverb:
    container_name: "web2mp3_server_reverb"
    networks:
    - "net"
    build:
      context: "../"
      target: "app_image"
    image: "web2mp3/app"
    # depends_on:
    #   web2mp3_database:
    #     condition: "service_healthy"
    volumes:
    - "../../app:/var/www"
    - "/srv/docker_data/web2mp3/sqlite:/var/www/sqlite"
    # - "/home/arthur/code/docker_data/yt2mp3/certs/self.crt:/mnt/self.pem:ro"
    # ports:
    # - "9001:9001"
    command:
    - "php"
    - "artisan"
    - "reverb:start"
    # - "--debug"

  # used to run "npm run dev" to watch for changes in files
  web2mp3_node:
    container_name: "web2mp3_server_node"
    networks:
    - "net"
    image: "node:24.4.0"
    # depends_on:
    # - "app"
    # - "jobs"
    working_dir: "/app"
    volumes:
    - "../../app:/app"
    - "/srv/docker_data/certs:/mnt:ro"
    # run as the user that cloned the repository (replace if necessary)
    user: "1000:1000"
    command: # dev
    - "npm"
    - "run"
    - "dev"
    ports:
    - "5173:5173"
    # command: # build
    # - "bash"
    # - "-c"
    # - "rm -f /app/public/hot && npm run build"
    # restart: unless-stopped

  # contains the NGINX web server
  web2mp3_nginx:
    container_name: "web2mp3_server_nginx"
    networks:
    - "net"
    build:
      context: "../"
      target: "nginx_image"
    image: "web2mp3/nginx"
    depends_on:
    - "web2mp3_app"
    - "web2mp3_jobs"
    - "web2mp3_reverb"
    volumes:
    # - "/home/arthur/code/docker_data/yt2mp3/certs:/etc/nginx/certs:ro" # modify if necessary
    - "./vhost.conf:/etc/nginx/conf.d/default.conf"
    - "../../app:/var/www"
    - "/srv/docker_data/web2mp3/storage:/var/www/storage/app/public"
    # ports:
    # - "80:80"
    # - "443:443"
    # - "5000:5000"
    # restart: unless-stopped
